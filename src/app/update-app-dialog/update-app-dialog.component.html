<div class="dialog-wrapper">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-text-center">
      <ion-col size="12" size-lg="12">
        <ion-text class="responsive-label">
          कृपया एप्लीकेशन अपडेट करें |
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center ion-align-items-center ion-padding-top">

      <!-- Forcely Update: Only "Update App" button shown -->
      <ion-col size="12" *ngIf="getForcelyUpdate()">
        <ion-button expand="block" shape="round" color="primary" (click)="updateApp()">
          UPDATE APP
        </ion-button>
      </ion-col>

      <!-- Optional update: Show both Cancel and Update buttons -->
      <ng-container *ngIf="!getForcelyUpdate()">
        <ion-col size="6">
          <ion-button expand="block" shape="round" fill="outline" color="medium" (click)="cancel()">
            CANCEL
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" shape="round" color="success" (click)="updateApp()">
            UPDATE
          </ion-button>
        </ion-col>
      </ng-container>

    </ion-row>
  </ion-grid>
</div>
