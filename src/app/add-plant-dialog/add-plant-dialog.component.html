<div class="dialog-container">
  <ion-grid>
    <!-- प्रजाति चयन -->
    <ion-row>
      <ion-col size="12">
        <ion-label class="input-label">प्रजाति का नाम</ion-label>
        <ion-select
          placeholder="प्रजाति चुनें"
          [(ngModel)]="selectedPlantId"
          interface="popover"
          (ionChange)="onPrajatiChange($event)"
        
        >
          <ion-select-option *ngFor="let prajati of plantMaster" [value]="prajati.id">
            {{ prajati.plantName }}
          </ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <!-- रकबा इनपुट -->
    <ion-row>
      <ion-col size="12">
        <ion-label class="input-label">रकबा (एकर में)</ion-label>
        <ion-input
          type="number"
          [(ngModel)]="plantation_area"
          (ngModelChange)="updatePlantCount()"
          placeholder="रकबा दर्ज करें"
          fill="outline"
        ></ion-input>
      </ion-col>
    </ion-row>

    <!-- पौधों की संख्या -->
    <ion-row>
      <ion-col size="12">
        <ion-label class="input-label">पौधों की संख्या</ion-label>
        <ion-input
          [value]="number_of_plant"
          type="number"
          placeholder="स्वतः गणना होगी"
          readonly
          fill="outline"
        ></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="button-container ion-margin-top">
      <ion-col size="6">
        <ion-button expand="block" color="medium" fill="outline" (click)="cancel()">समाप्त</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="success" (click)="submitData()">सबमिट करें</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
